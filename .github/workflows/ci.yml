name: CI

defaults:
  run:
    shell: pwsh

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Build and Publish
        run: .\build.ps1 -Configuration Release -SkipTest

      - name: Upload Windows Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-executable
          path: src/OpenDsc.Resource.Windows/bin/Release/net9.0-windows/win-x64/publish/*

      - name: Upload Linux Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-executable
          path: src/OpenDsc.Resource.Linux/bin/Release/net9.0/linux-x64/publish/*

  test:
    needs: build
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Download Windows Artifacts
        if: matrix.os == 'windows-latest'
        uses: actions/download-artifact@v4
        with:
          name: windows-executable
          path: src/OpenDsc.Resource.Windows/bin/Release/net9.0-windows/win-x64/publish/

      - name: Download Linux Artifacts
        if: matrix.os != 'windows-latest'
        uses: actions/download-artifact@v4
        with:
          name: linux-executable
          path: src/OpenDsc.Resource.Linux/bin/Release/net9.0/linux-x64/publish/

      - name: Run Tests
        run: .\build.ps1 -SkipBuild -InstallDsc -GitHubToken ${{ secrets.GITHUB_TOKEN }}

  publish:
    needs: test
    if: github.event_name == 'release' && github.event.action == 'published'
    runs-on: ubuntu-latest
    steps:
      - name: Download Windows Artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-executable
          path: ./windows-artifacts

      - name: Download Linux Artifacts
        uses: actions/download-artifact@v4
        with:
          name: linux-executable
          path: ./linux-artifacts

      - name: Create Release Archives
        run: |
          cd windows-artifacts
          zip -r ../OpenDsc.Resource.Windows-${{ github.event.release.tag_name }}-win-x64.zip .
          cd ../linux-artifacts
          tar -czf ../OpenDsc.Resource.Linux-${{ github.event.release.tag_name }}-linux-x64.tar.gz .
          cd ..

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            OpenDsc.Resource.Windows-${{ github.event.release.tag_name }}-win-x64.zip
            OpenDsc.Resource.Linux-${{ github.event.release.tag_name }}-linux-x64.tar.gz
